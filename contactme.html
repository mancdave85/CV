<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contacts Page</title>
</head>

<body>
  <h1>Contacts Page</h1>
  <p>
    <strong>Telephone:</strong>01010101010
  </p>
  <p>
    <strong>Email:</strong>myemail@email.com
  </p>
  <p>
    <strong>Location:</strong>Manchester, England

    <textarea name="YourMessage" rows="10" cols="50"></textarea>
    <br>
    <input type="submit">
  </form>
</body>

</html>
